version: '3.5'

services:
  postgres:
    container_name: postgres
    image: ann-benchmarks_postgres_pgvector:v16.2
    restart: unless-stopped
    environment:
      POSTGRES_USER: ann
      POSTGRES_PASSWORD: ann
      POSTGRES_DB: ann
      PGDATA: /data/postgres
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/postgresql/data/:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U $$POSTGRES_USER"]
      interval: 30s
      timeout: 60s
      retries: 5

networks:
  default:
    name: postgres
